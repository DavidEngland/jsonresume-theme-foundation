<div class="column row">
    <div id="resume" itemscope itemtype="http://schema.org/Person">
        {{#resume.basics}}
          {{> header}}
          <div class="row">
              {{> location}}
              {{> contact}}
          </div>
          {{> social}}
        {{/resume.basics}}
        {{> skills}}
        {{>work}}
        {{>education}}
        {{>languages}}
        {{>references}}
        {{>publications}}
    </div>
</div>
<div class="copywrite">&copy; {{theYear}} {{resume.basics.name}}</div>
